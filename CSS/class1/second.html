<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .para{
            color: orange;
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em;
            font-weight: 800;
            font-style: italic;

            text-align: left;
            /* text-decoration: line-through; */
            text-transform: capitalize;
            text-shadow: 4px 4px 2px rgba(187,185,101,0.6);
        }
    </style>
  </head>
  <body>
    <p class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
      repellendus veniam expedita ad suscipit facilis, nulla provident odit nam
      porro, fugiat maiores ducimus pariatur! Molestiae voluptate quam
      aspernatur deserunt dolorum.
    </p>
  </body>
</html>
