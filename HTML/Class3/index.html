<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>S.no</th>
          <th>Name</th>
          <th>Age</th>
          <th>Dept</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Raj</td>
          <td>23</td>
          <td>IT</td>
          <td>976543212</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Kavitha</td>
          <td>25</td>
          <td>CSE</td>
          <td>876123453</td>
        </tr>
      </tbody>
    </table>

    <ul>
      <li>Music <i class="fa-solid fa-music"></i></li>
      <li>Cars <i class="fa-solid fa-car-on"></i></li>
      <li>Bikes</li>
      <li>Books</li>
      <li>Sportz</li>
    </ul>

    <!-- Order list section -->
    <ol type="I">
      <li>Music</li>
      <li>Cars</li>
      <li>Bikes</li>
      <li>Books</li>
      <li>Sportz</li>
    </ol>

    <!-- Form section -->
    <form>
      <h2>User Register</h2>

      <!-- <input type="text" placeholder="User name"> -->
      <div>
        <label for="uname">User name</label>
        <input type="text" id="uname" />
      </div>

      <section>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </section>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age">
      </div>

      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass">
      </div>

      <div>
        <label for="gender">Gender</label><br>

        <input type="radio" id="male" name="gender"><label for="male">Male</label>
        <input type="radio" id="female" name="gender"><label for="female">female</label>
      </div>

      <div>
        <label for="Fav color">Fav color</label><br>

        <input type="checkbox" id="Blue"><label for="Blue">Blue</label><br>
        <input type="checkbox" id="Green"><label for="Green">Green</label><br>
        <input type="checkbox" id="Yellow"><label for="Yellow">Yellow</label><br>
        <input type="checkbox" id="Black"><label for="Black">Black</label><br>
        <input type="checkbox" id="Orange"><label for="Orange">Orange</label><br>
      </div>

      <div>
        <input type="file">
      </div>

      <div>
        <select>
            <option value="Volvo">Volvo</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Ferrai">Ferrai</option>
        </select>
      </div>

      <input type="button" value="Submit">
      <button>Cancel</button>


    </form>
  </body>
</html>

<!-- 

    HTML Lists

        1. Unorder list   <ul>
        2. Order list     <ol>


    CDN -> Content Delivery Network
